<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<div style="border: 1px solid grey; float: left; width: 20%;">
    <p>side bar</p>
</div>
<div style="border: 1px solid red; float: left; width: 70%;">
    <h1>Blog</h1>
    {% for p in posts %}
    <hr/>
    <h2>{{p.title}}</h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
    {% endfor %}
</div>
</body>
</html>
